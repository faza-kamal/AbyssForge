# AbyssForge Default Configuration
# Modify this file to customize your scanning behavior

scanner:
  threads: 10
  timeout: 30
  max_retries: 3
  retry_delay: 1.0
  rate_limit: 10  # requests per second
  follow_redirects: true
  max_redirects: 5
  verify_ssl: false
  user_agent: "AbyssForge/1.0.0 Security Scanner"

proxy:
  enabled: false
  http: null    # e.g., "http://127.0.0.1:8080"
  https: null
  socks: null   # e.g., "socks5://127.0.0.1:1080"

headers:
  default:
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
    Accept-Language: "en-US,en;q=0.5"
    Accept-Encoding: "gzip, deflate"
    Connection: "keep-alive"

modules:
  sqli:
    enabled: true
    time_based: true
    boolean_based: true
    error_based: true
    union_based: true
    time_delay: 5  # seconds for time-based detection
    max_payloads: 50

  xss:
    enabled: true
    reflected: true
    stored: true
    dom_based: true
    max_payloads: 30

  csrf:
    enabled: true
    check_samesite: true
    check_token: true

  lfi:
    enabled: true
    rfi: false  # Remote File Inclusion (use with caution)
    max_depth: 10

  cmd_injection:
    enabled: true
    time_based: true
    max_payloads: 20

  misconfig:
    enabled: true
    check_headers: true
    check_sensitive_files: true
    check_directory_listing: true
    check_cors: true

  api_security:
    enabled: true
    graphql: true
    jwt: true
    rest_fuzzing: true

reporting:
  format: ["json", "html"]  # json, html, markdown, csv
  output_dir: "output"
  include_evidence: true
  severity_threshold: "low"  # low, medium, high, critical

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: null     # Set to path for file logging
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

database:
  enabled: true
  path: "abyssforge.db"
